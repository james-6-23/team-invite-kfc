<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - Team 邀请助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: 'rgba(28, 28, 30, 0.65)',
                            border: 'rgba(255, 255, 255, 0.12)',
                            blue: '#0A84FF',
                            gray: '#8E8E93',
                        }
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(circle at 50% -20%, rgba(255, 69, 58, 0.15), transparent 60%),
                radial-gradient(circle at 80% 50%, rgba(255, 69, 58, 0.05), transparent 40%);
            opacity: 0.8;
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-mesh"></div>

    <div class="text-center max-w-[320px] animate-shake">
        <div
            class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-500/10 border border-red-500/20 mb-6 shadow-2xl shadow-red-900/20">
            <i class="fa-solid fa-circle-exclamation text-4xl text-red-500"></i>
        </div>

        <h1 class="text-2xl font-bold tracking-tight text-white mb-3">Something Went Wrong</h1>

        <p class="text-[15px] text-zinc-400 mb-8 leading-relaxed">{{ message }}</p>

        <a href="/"
            class="inline-flex items-center justify-center gap-2 px-6 py-3.5 bg-[#0A84FF] hover:bg-[#0077ED] text-white font-semibold rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-900/20 w-full">
            <i class="fa-solid fa-arrow-left text-sm"></i>
            Back to Home
        </a>
    </div>
</body>

</html>
