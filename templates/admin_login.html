<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>后台登录 - Team 邀请助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
                    },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: 'rgba(28, 28, 30, 0.65)',
                            border: 'rgba(255, 255, 255, 0.12)',
                            blue: '#0A84FF',
                            gray: '#8E8E93',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        scaleIn: {
                            'from': { opacity: '0', transform: 'scale(0.95)' },
                            'to': { opacity: '1', transform: 'scale(1)' },
                        }
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(circle at 0% 0%, rgba(10, 132, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(88, 86, 214, 0.15) 0%, transparent 50%);
            opacity: 0.8;
        }

        .glass-card {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .left-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ios-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .ios-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #0A84FF;
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15);
            outline: none;
        }

        .action-btn {
            background: linear-gradient(135deg, #0A84FF 0%, #0077ED 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(10, 132, 255, 0.4), inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .action-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-mesh"></div>

    <!-- Main Card Container (16:9 Aspect Ratio on Desktop) -->
    <div
        class="relative w-full max-w-5xl aspect-auto md:aspect-[16/9] glass-card rounded-[40px] p-2 flex flex-col md:flex-row overflow-hidden shadow-2xl animate-scale-in ring-1 ring-white/10">

        <!-- Left Panel: Brand & Visuals -->
        <div
            class="left-panel w-full md:w-[45%] rounded-[32px] p-8 md:p-12 flex flex-col justify-between relative overflow-hidden group">
            <!-- Background Gradients -->
            <div
                class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-blue-500/10 via-transparent to-transparent opacity-50">
            </div>

            <!-- Header -->
            <div class="relative z-10">
                <div
                    class="w-12 h-12 rounded-2xl bg-white/10 border border-white/10 flex items-center justify-center mb-6 backdrop-blur-md">
                    <i class="fa-solid fa-layer-group text-blue-400"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight mb-2">管理后台</h1>
                <p class="text-zinc-500 text-sm font-medium tracking-wide">SYSTEM ADMINISTRATION</p>
            </div>

            <!-- Center Visual -->
            <div class="flex-1 flex items-center justify-center relative z-10 my-8">
                <div class="relative w-40 h-40 flex items-center justify-center">
                    <div class="absolute inset-0 bg-blue-500/20 blur-[60px] rounded-full animate-pulse"></div>
                    <div
                        class="relative w-32 h-32 rounded-3xl bg-gradient-to-br from-white/10 to-white/5 border border-white/10 flex items-center justify-center backdrop-blur-xl animate-float shadow-2xl">
                        <i class="fa-solid fa-lock text-4xl text-white/80"></i>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="relative z-10">
                <div class="flex items-center gap-3 text-[11px] text-zinc-600 font-mono border-t border-white/5 pt-4">
                    <span class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                    <span>SECURE GATEWAY v2.0</span>
                </div>
            </div>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="w-full md:w-[55%] p-8 md:p-16 flex flex-col justify-center relative">
            <div class="max-w-sm mx-auto w-full">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">身份验证</h2>
                    <p class="text-zinc-500 text-sm">请输入管理员访问密码以继续</p>
                </div>

                <form action="/admin/login" method="POST" class="space-y-6">
                    {% if error %}
                    <div
                        class="p-3 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-xs text-center font-medium animate-fade-in flex items-center justify-center gap-2">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        {{ error }}
                    </div>
                    {% endif %}

                    <div class="space-y-2">
                        <label
                            class="text-[11px] font-semibold text-zinc-500 uppercase tracking-wider ml-1">访问密码</label>
                        <div class="relative group">
                            <i
                                class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 group-focus-within:text-blue-500 transition-colors"></i>
                            <input type="password" name="password" placeholder="请输入密码..." required
                                class="ios-input w-full pl-11 pr-4 py-4 rounded-xl text-white placeholder-zinc-600 font-medium text-sm">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-4 rounded-xl action-btn text-white font-bold text-sm tracking-wide flex items-center justify-center gap-2 group">
                        <span>确认登录</span>
                        <i class="fa-solid fa-arrow-right transition-transform group-hover:translate-x-1"></i>
                    </button>

                    <div class="pt-4 text-center">
                        <a href="/"
                            class="text-xs text-zinc-500 hover:text-white transition-colors flex items-center justify-center gap-2 inline-flex py-2 px-4 rounded-lg hover:bg-white/5">
                            <i class="fa-solid fa-chevron-left text-[10px]"></i>
                            <span>返回首页</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Preview Mode Handler -->
    <script>
        // 检测是否为预览模式（直接打开 HTML 文件）
        const isPreview = window.location.protocol === 'file:';

        if (isPreview) {
            // 移除所有包含 Jinja2 模板语法的文本节点
            document.querySelectorAll('*').forEach(el => {
                if (el.childNodes.length > 0) {
                    el.childNodes.forEach(node => {
                        if (node.nodeType === Node.TEXT_NODE) {
                            const text = node.textContent;
                            if (text.includes('{%') || text.includes('{{')) {
                                node.textContent = '';
                            }
                        }
                    });
                }
            });

            // 隐藏错误提示区域（预览模式下不需要显示）
            const errorDivs = document.querySelectorAll('.bg-red-500\\/10');
            errorDivs.forEach(div => div.remove());
        }
    </script>
</body>

</html>
