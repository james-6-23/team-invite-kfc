<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录 - Team 邀请助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #0a0a0f; }
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.1), transparent);
        }
    </style>
</head>
<body class="text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-mesh"></div>
    
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-violet-500/20 border border-violet-500/30 mb-4">
                <i class="fa-solid fa-lock text-xl text-violet-400"></i>
            </div>
            <h1 class="text-xl font-bold text-white">后台管理</h1>
        </div>
        
        <form action="/admin/login" method="POST" class="space-y-4">
            {% if error %}
            <div class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}
            
            <div>
                <input type="password" name="password" placeholder="请输入管理密码" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-slate-500 focus:outline-none focus:border-violet-500/50 transition-colors">
            </div>
            
            <button type="submit" class="w-full py-3 rounded-xl bg-violet-600 hover:bg-violet-500 text-white font-medium transition-colors">
                登录
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-slate-500 hover:text-slate-300 transition-colors">
                <i class="fa-solid fa-arrow-left mr-1"></i>返回首页
            </a>
        </div>
    </div>
</body>
</html>
