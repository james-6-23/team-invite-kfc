<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Team 邀请助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
                    },
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: 'rgba(28, 28, 30, 0.65)',
                            border: 'rgba(255, 255, 255, 0.12)',
                            blue: '#0A84FF',
                            gray: '#8E8E93',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        }
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.08), transparent);
            opacity: 0.6;
        }

        .glass-card {
            background: var(--ios-card, rgba(28, 28, 30, 0.65));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row {
            transition: background 0.2s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="text-white min-h-screen p-4 sm:p-8">
    <div class="bg-mesh"></div>

    <div class="max-w-7xl mx-auto animate-fade-in">
        <!-- Header -->
        <div class="flex items-end justify-between mb-8">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 rounded-[18px] bg-gradient-to-br from-violet-500/20 to-purple-500/20 border border-white/5 flex items-center justify-center shadow-lg shadow-violet-900/10">
                    <i class="fa-solid fa-shield-halved text-violet-400 text-lg"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white">管理后台</h1>
                    <p class="text-sm text-zinc-500 font-medium">Team 邀请管理系统</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="/"
                    class="flex items-center gap-2 text-sm text-zinc-400 hover:text-white transition-colors py-2 px-4 rounded-lg hover:bg-white/5 font-medium">
                    <i class="fa-solid fa-home text-xs"></i> 首页
                </a>
                <a href="/admin/logout"
                    class="flex items-center gap-2 text-sm text-zinc-400 hover:text-red-400 transition-colors py-2 px-4 rounded-lg hover:bg-white/5 font-medium">
                    <i class="fa-solid fa-right-from-bracket text-xs"></i> 退出登录
                </a>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-8">
            <div class="stat-card p-6 rounded-2xl group">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-[13px] font-semibold text-zinc-500 tracking-wider">总邀请数</div>
                    <i
                        class="fa-solid fa-paper-plane text-zinc-600 text-lg group-hover:text-blue-500 transition-colors"></i>
                </div>
                <div class="text-4xl font-bold text-white group-hover:text-blue-400 transition-colors" id="stat-total">-
                </div>
            </div>
            <div class="stat-card p-6 rounded-2xl group">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-[13px] font-semibold text-zinc-500 tracking-wider">成功邀请</div>
                    <i
                        class="fa-solid fa-check-circle text-zinc-600 text-lg group-hover:text-green-500 transition-colors"></i>
                </div>
                <div class="text-4xl font-bold text-white group-hover:text-green-400 transition-colors"
                    id="stat-success">-</div>
            </div>
            <div class="stat-card p-6 rounded-2xl group">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-[13px] font-semibold text-zinc-500 tracking-wider">失败邀请</div>
                    <i
                        class="fa-solid fa-circle-xmark text-zinc-600 text-lg group-hover:text-red-500 transition-colors"></i>
                </div>
                <div class="text-4xl font-bold text-white group-hover:text-red-400 transition-colors" id="stat-fail">-
                </div>
            </div>
            <div class="stat-card p-6 rounded-2xl group">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-[13px] font-semibold text-zinc-500 tracking-wider">剩余名额</div>
                    <i
                        class="fa-solid fa-chair text-zinc-600 text-lg group-hover:text-purple-500 transition-colors"></i>
                </div>
                <div class="text-4xl font-bold text-white group-hover:text-purple-400 transition-colors"
                    id="stat-seats">-</div>
            </div>
        </div>

        <!-- Records Table -->
        <div class="glass-card rounded-2xl overflow-hidden shadow-2xl">
            <div class="p-5 border-b border-white/5 flex items-center justify-between bg-white/[0.02]">
                <h2 class="font-semibold text-base text-white flex items-center gap-2">
                    <i class="fa-solid fa-list text-zinc-500 text-sm"></i>
                    近期活动记录
                </h2>
                <button onclick="loadRecords()"
                    class="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors flex items-center gap-2 px-3 py-1.5 rounded-lg hover:bg-blue-500/10">
                    <i class="fa-solid fa-refresh text-xs"></i> 刷新数据
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="text-xs uppercase tracking-wider text-zinc-500 border-b border-white/5 bg-white/[0.01]">
                            <th class="p-5 font-semibold w-24">ID</th>
                            <th class="p-5 font-semibold">用户</th>
                            <th class="p-5 font-semibold">信任等级</th>
                            <th class="p-5 font-semibold">分配邮箱</th>
                            <th class="p-5 font-semibold">密码</th>
                            <th class="p-5 font-semibold">状态</th>
                            <th class="p-5 font-semibold">时间</th>
                            <th class="p-5 font-semibold">IP 地址</th>
                        </tr>
                    </thead>
                    <tbody id="records-body" class="text-[13px] text-zinc-300">
                        <tr>
                            <td colspan="8" class="p-10 text-center text-zinc-500">
                                <i class="fa-solid fa-spinner animate-spin mr-2"></i> 正在加载数据...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden py-16 text-center">
                <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-inbox text-2xl text-zinc-600"></i>
                </div>
                <h3 class="text-white font-medium mb-1 text-lg">暂无记录</h3>
                <p class="text-sm text-zinc-500">所有新的邀请记录将显示在这里</p>
            </div>
        </div>
    </div>

    <script>
        // Mock Data Support
        if (window.location.protocol === 'file:') {
            window.fetch = function (url) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        if (url.includes('/api/admin/stats')) {
                            resolve({
                                json: () => Promise.resolve({
                                    success: true,
                                    stats: { total_invites: 1250, success_count: 1200, fail_count: 50 }
                                })
                            });
                        } else if (url.includes('/stats')) {
                            resolve({
                                json: () => Promise.resolve({ success: true, data: { seats_entitled: 100, seats_in_use: 42, pending_invites: 5 } })
                            });
                        } else if (url.includes('/api/admin/records')) {
                            resolve({
                                json: () => Promise.resolve({
                                    success: true,
                                    records: [
                                        { id: 1250, linuxdo_name: 'Shane User', linuxdo_username: 'shane', trust_level: 3, email: 'shane@kyx03.de', password: '***', success: true, created_at: '2023-12-11 10:30', ip: '192.168.1.1' },
                                        { id: 1249, linuxdo_name: 'Test Account', linuxdo_username: 'test', trust_level: 2, email: 'test@kyx03.de', password: '***', success: false, created_at: '2023-12-11 09:45', ip: '10.0.0.1' },
                                    ]
                                })
                            });
                        }
                    }, 600);
                });
            };
        }

        function loadStats() {
            fetch('/api/admin/stats')
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('stat-total').textContent = data.stats.total_invites;
                        document.getElementById('stat-success').textContent = data.stats.success_count;
                        document.getElementById('stat-fail').textContent = data.stats.fail_count;
                    }
                })
                .catch(() => { });

            fetch('/stats')
                .then(r => r.json())
                .then(data => {
                    if (data.success && data.data) {
                        const d = data.data;
                        const available = (d.seats_entitled || 0) - (d.seats_in_use || 0) - (d.pending_invites || 0);
                        document.getElementById('stat-seats').textContent = available;
                    }
                })
                .catch(() => { });
        }

        function loadRecords() {
            fetch('/api/admin/records')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('records-body');
                    const emptyState = document.getElementById('empty-state');

                    if (!data.success || !data.records || data.records.length === 0) {
                        tbody.innerHTML = '';
                        emptyState.classList.remove('hidden');
                        return;
                    }

                    emptyState.classList.add('hidden');
                    tbody.innerHTML = data.records.map(r => `
                        <tr class="table-row border-b border-white/5 last:border-0 group">
                            <td class="p-4 text-zinc-500 font-mono text-xs">#${r.id}</td>
                            <td class="p-4">
                                <div class="text-white font-medium">${r.linuxdo_name || r.linuxdo_username || '-'}</div>
                                <div class="text-[11px] text-zinc-500">@${r.linuxdo_username}</div>
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-0.5 rounded bg-white/5 text-zinc-400 text-[11px] border border-white/5">TL${r.trust_level}</span>
                            </td>
                            <td class="p-4 font-mono text-[11px] text-zinc-400 select-all">${r.email}</td>
                            <td class="p-4 font-mono text-[11px] text-zinc-500">${r.password}</td>
                            <td class="p-4">
                                ${r.success
                            ? '<span class="px-2 py-0.5 rounded-full bg-green-500/10 text-green-400 text-[11px] border border-green-500/10 font-medium">Success</span>'
                            : '<span class="px-2 py-0.5 rounded-full bg-red-500/10 text-red-400 text-[11px] border border-red-500/10 font-medium">Failed</span>'
                        }
                            </td>
                            <td class="p-4 text-[11px] text-zinc-500">${r.created_at}</td>
                            <td class="p-4 text-[11px] text-zinc-600 font-mono">${r.ip}</td>
                        </tr>
                    `).join('');
                })
                .catch(() => { });
        }

        loadStats();
        loadRecords();
        setInterval(loadStats, 30000);
    </script>
</body>

</html>
